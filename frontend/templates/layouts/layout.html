<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kunden-App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            @apply inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700;
        }
        .form-input {
            @apply block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .result-item {
            @apply flex justify-between py-3 border-b border-gray-200;
        }
        .result-item-label {
            @apply font-semibold text-gray-700;
        }
        .result-item-value {
            @apply text-gray-900 text-right;
        }
    </style>
</head>
<body class="antialiased">
    <nav class="bg-indigo-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-white text-xl font-bold">Kunden-Dashboard</a>
                </div>
                <div class="flex items-center">
                    <a href="/read-by-id" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Suche nach ID</a>
                    <a href="/read-by-name" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Suche nach Name</a>
                    <a href="/delete-customer" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Kunde l√∂schen</a>
                    <a href="/init-database" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">DB Initialisieren</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
